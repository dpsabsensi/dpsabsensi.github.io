<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Karyawan</title>
  <link rel="icon" type="image/x-icon" href="/src/images/favicon.ico">
  <script type="module" crossorigin src="/assets/index-DvMwyrs2.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-B8BkfGmm.css">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
  <div class="max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6">ðŸ“Š Dashboard Absensi</h1>
    <!-- Upload Form -->
    <form id="upload-form" enctype="multipart/form-data" class="flex items-center gap-4 mb-6">
      <input aria-label="csv" type="file" name="csvFile" accept=".csv"
        class="block text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200" />
      <button type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-semibold">
        Upload
      </button>
    </form>
    <div id="message" class="mb-6 text-sm font-medium text-gray-700"></div>
    <div class="flex flex-wrap gap-4 mb-6 items-center">
      <input type="text" id="filterName" aria-label="filterName" placeholder="Cari nama..." class="px-3 py-2 border rounded-md shadow-sm text-sm text-gray-700 focus:outline-none focus:ring focus:ring-blue-300 w-full md:w-1/4" />
      <label for="yearSelect" class="text-sm text-gray-700 font-medium">Tahun:</label>
      <select id="yearSelect" class="px-3 py-2 border rounded-md text-sm shadow-sm">
        <!-- Diisi via JavaScript -->
      </select>
      <label for="monthSelect" class="text-sm text-gray-700 font-medium">Bulan:</label>
      <select id="monthSelect" class="px-3 py-2 border rounded-md text-sm shadow-sm">
        <!-- Diisi via JavaScript -->
      </select>
    </div>

    <!-- Tabs -->
    <div class="flex gap-2 mb-6">
      <button id="tabSummary"
        class="tab-btn px-4 py-2 rounded-l-md font-semibold bg-blue-600 text-white hover:bg-blue-700">
        Ringkasan
      </button>
      <button id="tabDetail"
        class="tab-btn px-4 py-2 rounded-r-md font-semibold bg-gray-200 text-gray-700 hover:bg-gray-300">
        Detail Log
      </button>
    </div>

    <div id="summaryTab">
      <div class="p-4">
        <div class="overflow-auto rounded-lg shadow border border-gray-300">
          <table class="min-w-full bg-white text-sm text-gray-700">
            <thead class="bg-blue-100 text-gray-700 font-semibold" id="summaryHead">
              <th class="px-4 py-2 border font-semibold text-gray-700">#</th>
              <th class="px-4 py-2 border font-semibold text-gray-700">Raw String</th>
            </thead>
            <tbody id="summaryBody" class="divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="detailTab" class="hidden">
      <div class="bg-white shadow-md rounded-lg p-6">
        <div class="overflow-auto max-h-[500px] border rounded-lg">
          <table class="table-auto w-full text-left border-collapse text-sm">
            <thead class="bg-gray-200 sticky top-0" id="detailHead">
              <tr>
                <th class="px-4 py-2 border font-semibold text-gray-700">#</th>
                <th class="px-4 py-2 border font-semibold text-gray-700">Raw String</th>
              </tr>
            </thead>
            <tbody id="detailBody" class="bg-white divide-y divide-gray-100">
              <!-- Data rows here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
