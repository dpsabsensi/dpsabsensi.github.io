<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Karyawan</title>
  <link rel="icon" type="image/x-icon" href="/src/images/favicon.ico">
  <script defer type="module" src="/src/main.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
  <div id="message" class="fixed top-5 left-1/2 -translate-x-1/2 px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md shadow-lg opacity-0 transition-opacity duration-500 z-50">
  </div>

  <div class="flex flex-col md:flex-row justify-center min-w-full mx-auto p-4 bg-white rounded-lg shadow-sm border md:space-x-4 md:items-center sm:flex-row items-center gap-4 w-full md:w-auto">
    <div class="flex border rounded-lg overflow-hidden md:border-r-2">
      <button data-target="summaryTab"
        class="tab-btn px-4 py-2 font-semibold bg-blue-600 text-white hover:bg-gray-400 focus:outline-none text-sm text-nowrap">
        Ringkasan
      </button>
      <button data-target="detailTab"
        class="tab-btn px-4 py-2 font-semibold bg-gray-200 text-gray-700 hover:bg-gray-400 focus:outline-none text-sm">
        Details
      </button>
    </div>

    <div class="flex flex-col md:flex-row flex-wrap items-center gap-4 mb-4 md:mb-0 md:pr-4">
      <div class="w-full">
        <input type="text" id="filterName" aria-label="filterName" placeholder="🔍 Cari nama..." class="w-full px-3 py-2 border rounded-lg shadow-sm text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div class="flex gap-2 w-full justify-center">
        <div class="flex items-center gap-2">
          <label for="yearSelect" class="text-sm text-gray-600 font-medium whitespace-nowrap">Tahun:</label>
          <select id="yearSelect" class="px-3 py-2 border rounded-lg text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"></select>
        </div>
        <div class="flex items-center gap-2">
          <label for="monthSelect" class="text-sm text-gray-600 font-medium whitespace-nowrap">Bulan:</label>
          <select id="monthSelect" class="px-3 py-2 border rounded-lg text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"></select>
        </div>
      </div> 
    </div>

    <div class="flex items-center gap-4">
      <button id="toggle-upload-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-semibold text-sm whitespace-nowrap">
          <i class="fa-solid fa-file-arrow-up"></i>Upload Data
      </button>

      <form id="upload-form" enctype="multipart/form-data" class="flex items-center gap-4 w-full sm:w-auto hidden">
          <input aria-label="csv" type="file" name="csvFile" accept=".csv"
              class="block w-full text-sm text-gray-700 file:mr-2 file:py-1 file:px-2 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200" />
          <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-semibold text-sm whitespace-nowrap">
              Submit
          </button>
      </form>
    </div>
  </div>

  <div class="max-w-6xl mx-auto mt-4 px-2">
    <div id="summaryTab" class="tab-panel">
      <div class="overflow-x-auto max-h-[80vh] border rounded-lg shadow border-gray-300">
        <table class="min-w-full bg-white text-sm text-gray-700 w-full text-left border-collapse">
          <thead class="bg-blue-100 text-gray-700 font-semibold sticky top-0" id="summaryHead">
            <tr>
              <th class="px-4 py-2 border font-semibold text-gray-700">#</th>
              <th class="px-4 py-2 border font-semibold text-gray-700">Raw String</th>
            </tr>
          </thead>
          <tbody id="summaryBody" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </div>

    <div id="detailTab" class="tab-panel hidden">
      <div class="overflow-x-auto max-h-[80vh] border rounded-lg shadow border-gray-300">
        <table class="min-w-full bg-white text-sm text-gray-700 w-full text-left border-collapse">
          <thead class="bg-blue-100 text-gray-700 font-semibold sticky top-0" id="detailHead">
            <tr>
              <th class="px-4 py-2 border font-semibold text-gray-700">#</th>
              <th class="px-4 py-2 border font-semibold text-gray-700">Raw String</th>
            </tr>
          </thead>
          <tbody id="detailBody" class="bg-white divide-y divide-gray-100">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
